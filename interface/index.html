<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Use the refresh meta tag to redirect the page when JavaScript is disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://store.mur-lang.org/page/home/"/>
    </noscript>


    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The page title -->
    <title>MyStore</title>


</head>

<body>

    <!-- Redirect the page using JavaScript -->
    <script type="text/javascript">
        window.location.pathname = "/page/home/";
    </script>

    <a href="/page/home/">Redirecting the page...</a>

</body>

</html>
