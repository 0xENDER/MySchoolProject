<!DOCTYPE html>
<html lang="en">

<!--

    Redirect to the home page

-->

<head>

    <meta charset="UTF-8">

    <style>
        /* Light mode */
        
         :root {
            color-scheme: light;
        }
        /* Dark mode */
        
        @media (prefers-color-scheme: dark) {
             :root {
                color-scheme: dark;
            }
        }
    </style>

    <!-- Use the refresh meta tag to redirect the page when JavaScript is disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=%{{server:url}}%/page/home/"/>
    </noscript>


    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The page title -->
    <title>MyStore</title>


</head>

<body>

    <!-- Redirect the page using JavaScript -->
    <script type="text/javascript" src="/pages/redirect.js"></script>

    <a href="/page/home/">Redirecting the page...</a>

</body>

</html>
