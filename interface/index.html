<!DOCTYPE html>
<html lang="en" data-signedin="false">

<head>

    <meta charset="UTF-8">

    <!-- Specify the root directory of the website! -->
    <base href="http://127.0.0.1:5500/interface/">

    <!-- Preload important files (First-print styles, data scripts, etc.) -->
    <link rel="preload" href="./assets/styles/layout.css" as="style">
    <link rel="preload" href="./assets/styles/colours.css" as="style">

    <!-- Do some important stuff -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="referrer" content="strict-origin">
    <meta name="robots" content="index, follow">

    <!-- Important search-friendly meta tags -->
    <meta name="title" content="MyStore">
    <meta name="description" content="Get apps from MyStore!">
    <meta name="keywords" content="MyStore">
    <meta name="language" content="English">
    <meta name="lang" content="en">
    <meta name="creationdate" content="September 8 2021">
    <!--<meta name="image" content="https://endercomm.net/assets/image/meta/cover.png">-->

    <!-- Website theming -->
    <meta name="application-name" content="MyStore">
    <meta name="apple-mobile-web-app-title" content="MyStore">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">

    <!-- The page title -->
    <title>Home | MyStore</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/layout.css">
    <link rel="stylesheet" href="./assets/styles/colours.css">

    <!-- Scripts -->
    <script type="text/javascript" src="./assets/scripts/platform.js"></script>
    <script type="text/javascript">
        document.documentElement.dataset.signedin = true;
    </script>

</head>

<body>

    <div class="layout--loadingscreen"></div>

    <div class="layout--topbar">
        <div class="layout--topbar-component layout--topbar-left">
            <img class="layout--topbar-logo" alt="Logo" width="32px" height="32px">
            <text class="layout--topbar-title">MyStore</text>
        </div>
        <div class="layout--topbar-component layout--topbar-center">
            <div class="layout--topbar-search"></div>
        </div>
        <div class="layout--topbar-component layout--topbar-right">
            <text class="layout--topbar-username">[Username]</text>
            <img class="layout--topbar-profile" alt="Profile Picture" width="32px" height="32px">
            <button class="layout--topbar-button component--button">Sign In</button>
        </div>
    </div>
    <div class="layout--sectionsbar">
        <div class="layout--sectionsbar-component layout--sectionsbar-top">
            <svg class="layout--sectionsbar-item" width="48px" height="48px"></svg>
            <svg class="layout--sectionsbar-item" width="48px" height="48px"></svg>
            <svg class="layout--sectionsbar-item" width="48px" height="48px"></svg>
        </div>
        <div class="layout--sectionsbar-component layout--sectionsbar-bottom">
            <svg class="layout--sectionsbar-item" width="48px" height="48px"></svg>
            <svg class="layout--sectionsbar-item" width="48px" height="48px"></svg>
        </div>
    </div>
    <div class="layout--pagecontent"></div>

</body>

</html>
